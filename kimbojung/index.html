<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Calculator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="container">
    <!-- div를 사용하여 디스플레이 영역 설정 -->
    <div id="display"></div>

    <div class="button-row">
        <button>(</button>
        <button>)</button>
        <button class="operator">%</button>
        <button class="operator">AC</button>
    </div>
    
    <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
    </div>
    
    <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
    </div>
    
    <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
    </div>
    
    <div class="button-row">
        <button class="double">0</button>
        <button>.</button>
        <button class="operator">=</button>
        <button class="operator">+</button>
    </div>
</div>

<script src="index.js" defer></script>
</body>
</html>
